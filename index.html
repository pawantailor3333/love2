<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love AI + Daily Future 2026</title>
<style>
:root {
--primary: #ff4d6d;
--secondary: #ff758f;
--accent: #ffb3c1;
--glass: rgba(255, 255, 255, 0.15);
--text: #ffffff;
}
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
body {
background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
color: var(--text);
overflow-x: hidden;
padding: 20px;
}
#app-container {
width: 100%;
max-width: 450px;
perspective: 1000px;
z-index: 2;
}
.glass-card {
background: var(--glass);
backdrop-filter: blur(15px);
-webkit-backdrop-filter: blur(15px);
border: 1px solid rgba(255, 255, 255, 0.2);
border-radius: 24px;
padding: 25px;
box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
text-align: center;
position: relative;
overflow: hidden;
}
.live-badge {
position: absolute;
top: 15px;
right: 15px;
background: rgba(255, 0, 0, 0.6);
padding: 4px 12px;
border-radius: 20px;
font-size: 11px;
font-weight: bold;
display: flex;
align-items: center;
gap: 5px;
animation: pulse 2s infinite;
}
@keyframes pulse {
0% { opacity: 1; }
50% { opacity: 0.6; }
100% { opacity: 1; }
}
h1 {
font-size: 24px;
margin-bottom: 8px;
background: linear-gradient(to right, #ff4d6d, #ffb3c1);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
font-weight: 800;
}
p.subtitle {
font-size: 13px;
opacity: 0.8;
margin-bottom: 20px;
}
.urgency {
color: #ffcc00;
font-size: 12px;
margin-bottom: 15px;
font-weight: bold;
}
.input-group {
margin-bottom: 12px;
text-align: left;
}
label {
display: block;
font-size: 11px;
margin-left: 5px;
margin-bottom: 4px;
text-transform: uppercase;
letter-spacing: 1px;
}
input, select {
width: 100%;
padding: 12px;
border-radius: 12px;
border: 1px solid rgba(255, 255, 255, 0.3);
background: rgba(255, 255, 255, 0.1);
color: white;
font-size: 16px;
outline: none;
}
select option { background: #302b63; }
.main-btn {
width: 100%;
padding: 15px;
border: none;
border-radius: 12px;
background: linear-gradient(45deg, #ff4d6d, #ff758f);
color: white;
font-size: 17px;
font-weight: bold;
cursor: pointer;
box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
margin-top: 10px;
transition: 0.3s;
}
.whatsapp-btn {
background: #25D366 !important;
box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4) !important;
margin-top: 15px;
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
text-decoration: none;
}
#loading-screen { display: none; padding: 30px 0; }
.loader-circle {
width: 50px;
height: 50px;
border: 4px solid rgba(255,255,255,0.1);
border-top: 4px solid var(--primary);
border-radius: 50%;
margin: 0 auto 15px;
animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.progress-container {
width: 100%;
background: rgba(255,255,255,0.1);
height: 6px;
border-radius: 3px;
margin-top: 15px;
overflow: hidden;
}
.progress-bar { width: 0%; height: 100%; background: var(--primary); }
#result-screen { display: none; animation: fadeIn 0.5s ease; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.result-blur { filter: blur(12px); transition: 0.8s ease; }
.revealed { filter: blur(0) !important; }
.love-percent {
font-size: 55px;
font-weight: 900;
margin: 15px 0;
color: var(--primary);
}
.notification {
position: fixed;
bottom: -100px;
left: 50%;
transform: translateX(-50%);
background: white;
color: #333;
padding: 8px 18px;
border-radius: 30px;
font-size: 12px;
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
z-index: 9999;
transition: 0.5s;
display: flex;
align-items: center;
gap: 8px;
}
.notification.show { bottom: 20px; }
.ad-slot { margin-top: 20px; min-height: 50px; }
</style>
<script src="https://pl28743927.effectivegatecpm.com/a1/21/87/a1218764c4e29e169e494177e0723c4c.js"></script>
</head>
<body>

<div id="app-container">
    <div class="glass-card">
        <div class="live-badge">LIVE: <span id="user-count">412</span></div>

        <div id="form-screen">
            <h1>Love AI 2026</h1>
            <p class="subtitle">Neural Future Prediction</p>
            <p class="urgency">‚ö†Ô∏è Only 5 results remaining today</p>
            
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="name1" placeholder="Type here...">
            </div>
            
            <div class="input-group">
                <label>Crush Name</label>
                <input type="text" id="name2" placeholder="Type here...">
            </div>

            <div class="input-group">
                <label>Partner's Initial</label>
                <select id="initial">
                    <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option><option>F</option><option>G</option><option>H</option><option>I</option><option>J</option><option>K</option><option>L</option><option>M</option><option>N</option><option>O</option><option>P</option><option>Q</option><option>R</option><option>S</option><option>T</option><option>U</option><option>V</option><option>W</option><option>X</option><option>Y</option><option>Z</option>
                </select>
            </div>

            <button class="main-btn" onclick="startScan()">CHECK MY RESULT</button>
            
            <div class="ad-slot">
                <script async="async" data-cfasync="false" src="[https://pl28743930.effectivegatecpm.com/16a7b68d6fbb9bede8be362f909e17d4/invoke.js](https://pl28743930.effectivegatecpm.com/16a7b68d6fbb9bede8be362f909e17d4/invoke.js)"></script>
                <div id="container-16a7b68d6fbb9bede8be362f909e17d4"></div>
            </div>
        </div>

        <div id="loading-screen">
            <div class="loader-circle"></div>
            <h3 id="loading-status">AI Analyzing...</h3>
            <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
        </div>

        <div id="result-screen">
            <h1>Calculation Done!</h1>
            <div id="blur-content" class="result-blur">
                <div class="love-percent" id="final-percent">--%</div>
                <p id="final-msg" style="margin: 10px 0; font-size: 14px;"></p>
            </div>
            
            <button id="reveal-btn" class="main-btn" onclick="revealResult()">TAP TO REVEAL üîì</button>
            
            <a id="wa-share" href="#" target="_blank" class="main-btn whatsapp-btn" style="display:none;">
                SHARE ON WHATSAPP üöÄ
            </a>

            <button class="main-btn" style="background: rgba(255,255,255,0.1); margin-top: 10px; font-size: 14px;" onclick="location.reload()">CHECK AGAIN</button>
            
            <div class="ad-slot">
                <div id="container-16a7b68d6fbb9bede8be362f909e17d4"></div>
            </div>
        </div>
    </div>
</div>

<div id="notif" class="notification"><span id="notif-text">Someone just checked result ‚ù§Ô∏è</span></div>

<script>
    // Live Counter logic
    setInterval(() => {
        document.getElementById('user-count').innerText = Math.floor(Math.random() * (800 - 300)) + 300;
    }, 2000);

    // Fake Notifications
    const names = ["Rahul", "Priya", "Amit", "Sneha", "Vikram", "Riya", "Karan"];
    const cities = ["Delhi", "Mumbai", "Pune", "Kolkata"];
    setInterval(() => {
        if(Math.random() > 0.6) {
            document.getElementById('notif-text').innerText = `${names[Math.floor(Math.random()*names.length)]} from ${cities[Math.floor(Math.random()*cities.length)]} checked result ‚ù§Ô∏è`;
            document.getElementById('notif').classList.add('show');
            setTimeout(() => document.getElementById('notif').classList.remove('show'), 3000);
        }
    }, 6000);

    // Calculation Logic
    function startScan() {
        const n1 = document.getElementById('name1').value;
        const n2 = document.getElementById('name2').value;
        if(!n1 || !n2) { alert('Please enter names!'); return; }

        document.getElementById('form-screen').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';
        
        let progress = 0;
        const bar = document.getElementById('bar');
        const interval = setInterval(() => {
            progress += 2;
            bar.style.width = progress + '%';
            if(progress >= 100) {
                clearInterval(interval);
                showResult(n1, n2);
            }
        }, 50);
    }

    function showResult(n1, n2) {
        const score = (n1.length + n2.length + 50) % 31 + 65; 
        const msgs = ["True love found!", "You are made for each other.", "A surprise coming in 2026!", "Future looks very bright!"];
        const msg = msgs[Math.floor(Math.random() * msgs.length)];

        document.getElementById('final-percent').innerText = score + '%';
        document.getElementById('final-msg').innerText = msg;
        
        // Setup WhatsApp link
        const waMsg = encodeURIComponent(`Wow! I checked my Love Future 2026 with ${n2} and got ${score}% ‚ù§Ô∏è\nCheck yours here: ${window.location.href}`);
        document.getElementById('wa-share').href = `https://api.whatsapp.com/send?text=${waMsg}`;

        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';

        // Popunder Timer (3 seconds delay)
        setTimeout(() => {
            const popScript = document.createElement('script');
            popScript.src = "[https://pl28721831.effectivegatecpm.com/1c/b1/38/1cb138209d61c0fae7baad1c3b2c9d7b.js](https://pl28721831.effectivegatecpm.com/1c/b1/38/1cb138209d61c0fae7baad1c3b2c9d7b.js)";
            document.body.appendChild(popScript);
        }, 3000);
    }

    function revealResult() {
        document.getElementById('blur-content').classList.add('revealed');
        document.getElementById('reveal-btn').style.display = 'none';
        document.getElementById('wa-share').style.display = 'flex';
    }
</script>
</body>
</html>
