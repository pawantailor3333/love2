<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love AI + Daily Future 2026</title>
    <script src="https://pl28743927.effectivegatecpm.com/a1/21/87/a1218764c4e29e169e494177e0723c4c.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --accent: #ffb3c1;
            --glass: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow-x: hidden;
            padding: 10px;
        }
        #app-container {
            width: 100%;
            max-width: 420px;
            z-index: 2;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            position: relative;
        }
        .live-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        h1 {
            font-size: 24px;
            margin-top: 10px;
            background: linear-gradient(to right, #ff4d6d, #ffb3c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .urgency { color: #ffcc00; font-size: 12px; margin: 10px 0; font-weight: bold; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.8; }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }
        .main-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .whatsapp-btn {
            background: #25D366 !important;
            display: none;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #loading-screen { display: none; padding: 30px 0; }
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .progress-bar { width: 0%; height: 6px; background: var(--primary); border-radius: 3px; transition: 0.3s; }
        #result-screen { display: none; }
        .result-blur { filter: blur(12px); transition: 0.8s; }
        .revealed { filter: blur(0) !important; }
        .love-percent { font-size: 55px; font-weight: 900; color: var(--primary); margin: 15px 0; }
        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10000;
            transition: 0.5s;
        }
        .notification.show { bottom: 20px; }
        .ad-container { margin: 20px 0; min-height: 50px; }
    </style>
</head>
<body>

    <div id="app-container">
        <div class="glass-card">
            <div class="live-badge">LIVE: <span id="user-count">562</span></div>

            <div id="form-screen">
                <h1>Love AI 2026</h1>
                <p class="urgency">‚ö†Ô∏è Only 5 results remaining today</p>
                
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="name1" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label>Crush Name</label>
                    <input type="text" id="name2" placeholder="Enter crush name">
                </div>
                <div class="input-group">
                    <label>Partner's Initial</label>
                    <select id="initial">
                        <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option><option>F</option><option>G</option><option>H</option><option>I</option><option>J</option><option>K</option><option>L</option><option>M</option><option>N</option><option>O</option><option>P</option><option>Q</option><option>R</option><option>S</option><option>T</option><option>U</option><option>V</option><option>W</option><option>X</option><option>Y</option><option>Z</option>
                    </select>
                </div>

                <button class="main-btn" onclick="startScan()">CHECK MY RESULT</button>
                
                <div class="ad-container">
                    <script async="async" data-cfasync="false" src="https://pl28743930.effectivegatecpm.com/16a7b68d6fbb9bede8be362f909e17d4/invoke.js"></script>
                    <div id="container-16a7b68d6fbb9bede8be362f909e17d4"></div>
                </div>
            </div>

            <div id="loading-screen">
                <div class="loader-circle"></div>
                <h3>AI Analyzing Compatibility...</h3>
                <div style="background:rgba(255,255,255,0.1); border-radius:3px; margin-top:15px;">
                    <div class="progress-bar" id="bar"></div>
                </div>
            </div>

            <div id="result-screen">
                <h1>Your 2026 Result</h1>
                <div id="blur-content" class="result-blur">
                    <div class="love-percent" id="final-percent">--%</div>
                    <p id="final-msg" style="margin-bottom:15px;"></p>
                </div>
                
                <button id="reveal-btn" class="main-btn" onclick="revealResult()">TAP TO REVEAL üîì</button>
                
                <a id="wa-share" href="#" target="_blank" class="main-btn whatsapp-btn">
                    SHARE ON WHATSAPP üöÄ
                </a>

                <button class="main-btn" style="background:rgba(255,255,255,0.1); margin-top:10px;" onclick="location.reload()">TRY AGAIN</button>
                
                <div class="ad-container">
                    <div id="container-16a7b68d6fbb9bede8be362f909e17d4"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notif" class="notification"><span id="notif-text"></span></div>

    <script>
        // Live counter
        setInterval(() => {
            document.getElementById('user-count').innerText = Math.floor(Math.random() * 500) + 300;
        }, 2500);

        // Fake Notif
        const nList = ["Amit", "Sneha", "Rahul", "Pooja", "Vicky", "Anjali"];
        setInterval(() => {
            if(Math.random() > 0.5) {
                document.getElementById('notif-text').innerText = nList[Math.floor(Math.random()*nList.length)] + " just checked their result ‚ù§Ô∏è";
                document.getElementById('notif').classList.add('show');
                setTimeout(() => document.getElementById('notif').classList.remove('show'), 3000);
            }
        }, 7000);

        function startScan() {
            if(!document.getElementById('name1').value || !document.getElementById('name2').value) return alert("Enter names!");
            document.getElementById('form-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';
            let p = 0;
            let iv = setInterval(() => {
                p += 2;
                document.getElementById('bar').style.width = p + "%";
                if(p >= 100) { clearInterval(iv); showResult(); }
            }, 40);
        }

        function showResult() {
            const score = Math.floor(Math.random() * 30) + 70;
            document.getElementById('final-percent').innerText = score + "%";
            document.getElementById('final-msg').innerText = "In 2026, a special journey awaits you both. Distance will decrease and love will grow!";
            
            // Set WhatsApp Link
            const link = window.location.href;
            const text = encodeURIComponent("O Teri! üò± Maine apna 2026 ka Love Future check kiya aur result " + score + "% aaya! ‚ù§Ô∏è\nTum bhi check karo yahan: " + link);
            document.getElementById('wa-share').href = "https://api.whatsapp.com/send?text=" + text;

            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            // Popunder Ad Trigger after 3 seconds (Timer based)
            setTimeout(() => {
                let pop = document.createElement('script');
                pop.src = "https://pl28721831.effectivegatecpm.com/1c/b1/38/1cb138209d61c0fae7baad1c3b2c9d7b.js";
                document.body.appendChild(pop);
            }, 3000);
        }

        function revealResult() {
            document.getElementById('blur-content').classList.add('revealed');
            document.getElementById('reveal-btn').style.display = 'none';
            document.getElementById('wa-share').style.display = 'flex';
        }
    </script>
</body>
</html>
