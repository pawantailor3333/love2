        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;

        input:focus { border-color: var(--secondary); outline: none; box-shadow: 0 0 15px rgba(5, 217, 232, 0.2); }

        .glow-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff2a6d, #ff6b6b);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 42, 109, 0.3);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .glow-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg); animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }

        #scan-box { display: none; padding: 40px 0; }
        .scan-line { width: 100%; height: 2px; background: var(--secondary); box-shadow: 0 0 15px var(--secondary); position: relative; animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0% { top: 0; } 50% { top: 100px; } 100% { top: 0; } }
        .ai-log { font-family: monospace; font-size: 10px; color: var(--secondary); margin-top: 20px; height: 20px; }

        #result-box { display: none; }
        .blur-result { filter: blur(15px); pointer-events: none; transition: 1s ease; }
        .revealed { filter: blur(0) !important; pointer-events: all !important; }
        .score { font-size: 70px; font-weight: 900; color: var(--primary); text-shadow: 0 0 20px rgba(255,42,109,0.5); }

    <div class="notif" id="popup-notif">‚ù§Ô∏è Someone just checked their result!</div>

    <script>
        // Create Floating Hearts
        const heartContainer = document.getElementById('hearts-container');
        for(let i=0; i<15; i++) {
            let h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 10 + 's';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartContainer.appendChild(h);
        }

        // Live User Count
        setInterval(() => {
            document.getElementById('online-count').innerText = Math.floor(Math.random() * 200) + 500;
        }, 3000);

        // Fake Notifications
        const names = ["Aman", "Neha", "Priya", "Rohit", "Sneha", "Kabir", "Ishita"];
        setInterval(() => {
            if(Math.random() > 0.6) {
                document.getElementById('popup-notif').innerText = `‚ù§Ô∏è ${names[Math.floor(Math.random()*names.length)]} just found their match!`;
                document.getElementById('popup-notif').classList.add('active');
                setTimeout(() => document.getElementById('popup-notif').classList.remove('active'), 3000);
            }
        }, 8000);

        function runAI() {
            const n1 = document.getElementById('n1').value;
            const n2 = document.getElementById('n2').value;
            if(!n1 || !n2) return alert("Please enter both names!");

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('scan-box').style.display = 'block';

            let p = 0;
            const logs = ["Analyzing names...", "Syncing 2026 Timelines...", "Calculating Soul-Bond...", "Reading Destiny...", "Generating Report..."];
            const progBar = document.getElementById('progress');
            const logElement = document.getElementById('log-text');

            let interval = setInterval(() => {
                p += 1;
                progBar.style.width = p + "%";
                if(p % 20 === 0) logElement.innerText = logs[Math.floor(p/21)];
                
                if(p >= 100) {
                    clearInterval(interval);
                    showResult(n1, n2);
                }
            }, 50);
        }

        function showResult(n1, n2) {
            const score = Math.floor(Math.random() * 35) + 65;
            const predictions = [
                `In late 2026, ${n2} will realize how important you are. A deep conversation is coming!`,
                `The stars suggest a surprise trip for you and ${n2} in the summer of 2026.`,
                `Compatibility is high! By 2026, you both will share a bond that no one can break.`,
                `${n1} and ${n2} are meant for a big emotional milestone in the next 24 months.`
            ];

            document.getElementById('final-score').innerText = score + "%";
            document.getElementById('prediction-text').innerText = predictions[Math.floor(Math.random()*predictions.length)];
            
            // WA Share
            const waMsg = encodeURIComponent(`OMG! üò± AI Predicted my 2026 Future with ${n2}!\nResult: ${score}% ‚ù§Ô∏è\nCheck yours here: ${window.location.href}`);
            document.getElementById('whatsapp-link').href = "https://api.whatsapp.com/send?text=" + waMsg;

            document.getElementById('scan-box').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';

            // Popunder trigger after delay
            setTimeout(() => {
                let script = document.createElement('script');
                script.src = "https://pl28721831.effectivegatecpm.com/1c/b1/38/1cb138209d61c0fae7baad1c3b2c9d7b.js";
                document.body.appendChild(script);
            }, 3000);
        }

        function reveal() {
            document.getElementById('blur-area').classList.add('revealed');
            document.getElementById('unlock-btn').style.display = 'none';
            document.getElementById('whatsapp-link').style.display = 'flex';
            document.getElementById('result-header').innerText = "Destiny Revealed! ‚ú®";
        }
    </script>
